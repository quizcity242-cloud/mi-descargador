<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-sm space-y-6 text-center">
        <h1 class="text-2xl font-bold text-blue-400">Master Downloader</h1>
        <input type="text" id="url" placeholder="Pega el link aquí" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 text-white">
        <button onclick="bajar()" id="btn" class="w-full bg-blue-600 p-4 rounded-xl font-bold">DESCARGAR AHORA</button>
        <p id="msg" class="text-sm text-gray-400 mt-4"></p>
    </div>
    <script>
        async function bajar() {
            const url = document.getElementById('url').value;
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            if(!url) return alert("Pega un link válido");
            
            btn.disabled = true;
            btn.innerText = "PROCESANDO...";
            msg.innerText = "Conectando con el servidor...";

            try {
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });

                if(res.ok) {
                    const blob = await res.blob();
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = "video_descargado.mp4";
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    msg.innerText = "¡Listo! El video está en tus descargas.";
                } else {
                    const errorData = await res.json();
                    msg.innerText = "Error: " + errorData.error;
                }
            } catch (err) {
                msg.innerText = "Error de conexión.";
            }
            btn.disabled = false;
            btn.innerText = "DESCARGAR AHORA";
        }
    </script>
</body>
</html>
